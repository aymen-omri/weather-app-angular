<div class="all">
  <h1>Your favourite Cities</h1>
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Region">
        <th mat-header-cell *matHeaderCellDef> region </th>
        <td mat-cell *matCellDef="let element"> {{ element.region }}</td>
      </ng-container>

      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element"> {{ element.city }}</td>
      </ng-container>

      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{ element.country }} </td>
      </ng-container>

      <ng-container matColumnDef="See in map">
        <th mat-header-cell *matHeaderCellDef> See in map </th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="seePosition(element.lat , element.lon)">Position</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
  </div>
</div>
